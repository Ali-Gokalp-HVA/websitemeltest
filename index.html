<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic Trigger Guide</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .app-container {
            padding: 2rem;
            text-align: center;
        }

        .title {
            font-size: 3rem;
            margin-bottom: 2rem;
            animation: fadeInDown 2s ease;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .info-text {
            margin-bottom: 2rem;
            font-size: 1rem;
            color: #ccc;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
        }

        .movie-card {
            background: #222;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .movie-card:hover {
            transform: scale(1.1);
        }

        .movie-image {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-bottom: 2px solid #e50914;
        }

        .movie-title {
            padding: 0.5rem;
            font-weight: bold;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10;
            animation: fadeInOverlay 0.5s ease;
        }

        @keyframes fadeInOverlay {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .overlay-content {
            background: #333;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            text-align: center;
            animation: scaleUp 0.5s ease;
        }

        @keyframes scaleUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .overlay-content ul {
            list-style: none;
            padding: 0;
        }

        .overlay-content li {
            color: #ff8c00;
            font-weight: bold;
            margin: 0.5rem 0;
        }

        footer {
            margin-top: 3rem;
            padding: 1rem;
            background: #111;
            box-shadow: 0 -4px 10px rgba(0,0,0,0.5);
            text-align: center;
            font-size: 0.9rem;
            color: #888;
        }

        @media (max-width: 768px) {
            .movie-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h1 class="title">Cinematic Trigger Guide</h1>
        <p class="info-text">Klik op een film om triggers te bekijken. Let op: sommige triggers kunnen gevoelig liggen.</p>
        <div class="movie-grid" id="movie-grid"></div>

        <div class="overlay" id="overlay">
            <div class="overlay-content" id="overlay-content"></div>
        </div>

        <footer>
            &copy; 2024 Cinematic Trigger Guide | Alle rechten voorbehouden
        </footer>
    </div>

    <script>
        const movies = [
            { title: "The Substance", image: "images/image1.jpg", triggers: ["Body Horror", "Geweld", "Bloed", "Angstaanvallen", "Schokkende beelden"] },
            { title: "Nosferatu", image: "images/image2.jpg", triggers: ["Vampieren", "Angst", "Bloed", "Donkere scÃ¨nes", "Jump scares"] },
            { title: "A Different Man", image: "images/image3.jpg", triggers: ["Identiteitscrisis", "Depressie", "Angstaanvallen", "Emotioneel misbruik", "Isolement"] },
            { title: "Midsommar", image: "images/image4.jpg", triggers: ["Rituelen", "Verlies", "Drugsgebruik", "Psychologische horror", "Zelfbeschadiging"] },
            { title: "Hereditary", image: "images/image5.jpg", triggers: ["Familiedrama", "Rouw", "Occultisme", "Geweld", "Psychologische spanning"] },
            { title: "Poor Things", image: "images/image6.jpg", triggers: ["Surrealistisch", "Naaktheid", "Seksuele inhoud", "Geweld", "Manipulatie"] },
            { title: "Babygirl", image: "images/image7.jpg", triggers: ["Machtsmisbruik", "Manipulatie", "Intimidatie", "Misbruik", "Psychologische manipulatie"] },
            { title: "Longlegs", image: "images/image8.jpg", triggers: ["Stalking", "Angst", "Geweld", "Suspense", "Paranoia"] },
            { title: "Anora", image: "images/image9.jpg", triggers: ["Relatieproblemen", "Emotioneel misbruik", "Psychologische thriller", "Verraad", "Mentaal geweld"] },
            { title: "Saltburn", image: "images/image10.jpg", triggers: ["Klassenstrijd", "Dramatiek", "Seksuele manipulatie", "Sociale druk", "Psychologische spanning"] }
        ];

        const movieGrid = document.getElementById('movie-grid');
        const overlay = document.getElementById('overlay');
        const overlayContent = document.getElementById('overlay-content');

        movies.forEach(movie => {
            const movieCard = document.createElement('div');
            movieCard.classList.add('movie-card');
            movieCard.innerHTML = `
                <img src="${movie.image}" alt="${movie.title}" class="movie-image"/>
                <div class="movie-title">${movie.title}</div>
            `;
            movieCard.onclick = () => showDetails(movie);
            movieGrid.appendChild(movieCard);
        });

        function showDetails(movie) {
            overlayContent.innerHTML = `
                <h2>${movie.title}</h2>
                <p>Triggers:</p>
                <ul>${movie.triggers.map(trigger => `<li>${trigger}</li>`).join('')}</ul>
            `;
            overlay.style.display = 'flex';
        }

        overlay.onclick = () => overlay.style.display = 'none';
    </script>
</body>
</html>
